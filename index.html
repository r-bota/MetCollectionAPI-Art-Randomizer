<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art randomizer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="art">
      <div id="overlay" class="overlay">
        <div class="modalpic">
          <img src="" alt="" id="modalpic" />
        </div>
      </div>
      <p id="title"></p>
      <p id="name"></p>
      <p id="objDate"></p>
      <img id="mainpic" src="" alt="Picture of artwork." />
      <div id="next" class="next">Click to load a different artwork</div>
      <h5>All photos and information presented are from the Metropolitan Museum of Art.</h5>
        <a href="https://www.metmuseum.org">https://www.metmuseum.org</a>
    </section>

    <script src="app.js"></script>
  </body>
</html>
